
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://images02.military.com/sites/default/files/styles/full/public/media/veteran-jobs/content-images/2016/03/chucknorris.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ joke }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="buttonClicked()">LIKE</button>
      <button mat-button (click)="shareClicked()">SHARE</button>
    </mat-card-actions>
  </mat-card>



<ng-container [ngSwitch]="jokesCounter">
    <p *ngSwitchCase="0"> No jokes</p>
    <p *ngSwitchCase="1"> {{ joke }} </p>
    <ng-container *ngSwitchDefault> 
        <p *ngFor="let joke of jokesArray"> {{joke}} </p>
    </ng-container>
</ng-container>
